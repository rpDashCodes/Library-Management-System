<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="abc@gmail.com" />
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required placeholder="abc" />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="abc" />
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date-Of-Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" />
            </div>

            <label>Gender</label>
            <div class="form-group gender">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Female">Female</label>
                <input type="radio" name="gender" value="Female" id="Female">
            </div>


            <div class="form-group">
                <label for="rollNo">Roll No.</label>
                <input type="rollNo" id="rollNo" name="rollNo" required placeholder="BCA22-1200" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm-Password" />
            </div>

            <div class="error-message" id="error-message"></div>

            <button type="submit" class="btn-submit">Sign Up</button>

            <div class="login">
                <label>Already have an account? <a href="/login?role=member">Login</a></label>
            </div>
        </form>
    </div>


    <script src="js/signUp.js"></script>
</body>

</html>
