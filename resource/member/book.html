<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Library Books Page</title>
    <link rel="stylesheet" href="/css/member/book.css">
</head>

<body>
    
    <main>
        <!-- contains main page that will load acording input -->
        <div id="greet"><div id="hamburger"></div><div id="userName">Welcome, User</div></div>
        <div id="book">
           
            <nav id="navigation">
                <ul id="nav-links">
                    <li class="nav-option" id="nav-dashboard"><a href="/member/dashboard">
                        <img src="/image/dashboard.svg" alt="">
                        <span>Dashboard</span>
                    </a></li>
                    <li class="nav-option" id="nav-book"><a href="/member/book"><img src="/image/book.svg" alt="">
                        <span>Book</span></a></li>
                    <li class="nav-option" id="nav-setting"><a href="/member/setting"><img src="/image/setting.svg" alt="">
                        <span>Setting</span></a></li>
                </ul>
            </nav>
            <!-- all operation of dashboard -->
            <div id="right-div">
                <div id="operation">
                    <div id="Recent-Borrow" class="option card">
                        <div class="image"><img src="/image/recentBook.svg" alt=""></div>
                        <div>Recent Borrows</div>
                    </div>
                    <div id="Past-Book" class="option card">
                        <div class="image"><img src="/image/pastBook.svg" alt=""></div>
                        <div>Past Books</div>
                    </div>
    
                </div>
    
                <!-- content of selected operation will show in this section -->
                <div id="serverMessage">
                    <div id="successMessage"></div>
                    <div id="failureMessage"></div>
                </div>
                <div id="content">

                </div>
            </div>
        
        </div>
    </main>
    <script src="/js/member/book.js"></script>
</body>

</html>
